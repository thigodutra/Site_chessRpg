<head>

    <link rel="stylesheet" href="/css/style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- Logo -->
                        <a href="/html/comunidade.html" class="logo">
                            <img src="/assets/logo.png" alt="Logo RPG">
                        </a>
                        <!-- Pesquisa -->
                        <div class="search-input">
                            <form id="search" action="#">
                                <input type="text" placeholder="Busque por posts..." />
                                <i class="procurar"></i>
                            </form>
                        </div>
                        <!-- Menu -->
                        <ul class="nav">
                            <li><a href="/html/index.html">In√≠cio</a></li>
                            <li><a href="/html/mesas.html">Mesas</a></li>
                            <li><a href="/html/conquista.html">Conquistas</a></li>
                            <li><a href="/html/comunidade.html" class="active">Comunidade</a></li>
                            <li><a href="/html/perfil.html"> <img src="/assets/perfil.png" alt="Perfil"></a></li>
                        </ul>
                        <a class='menu'><span>Menu</span></a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- √Årea de cria√ß√£o de post -->
        <section class="create-post">
            <div class="container">
                <h2>Compartilhe sua Aventura!</h2>
                <form id="postForm">
                    <textarea id="postContent" placeholder="Escreva sobre sua mesa de RPG, um personagem √©pico ou uma aventura memor√°vel..." rows="5"></textarea>
                    <input type="file" id="postImage" accept="image/*">
                    <button type="submit">Publicar</button>
                </form>
            </div>
        </section>

        <!-- Feed de posts -->
        <section class="posts-feed">
            <div class="container">
                <h2>Feed da Comunidade</h2>
                <div class="post">
                    <div class="post-header">
                        <img src="/assets/user1.jpg" alt="Usu√°rio" class="post-avatar">
                        <div>
                            <h3>Mestre √âpico</h3>
                            <span>2 horas atr√°s</span>
                        </div>
                    </div>
                    <div class="post-content">
                        <p>Conclu√≠mos a primeira campanha em nossa mesa de *D&D 5e*. Foi incr√≠vel ver a evolu√ß√£o dos personagens!</p>
                        <img src="/assets/rpg-session.jpg" alt="Imagem da sess√£o">
                    </div>
                    <div class="post-actions">
                        <button>üí¨ Comentar</button>
                        <button>‚ù§Ô∏è Curtir</button>
                        <button>üîÅ Compartilhar</button>
                    </div>
                </div>
                <!-- Adicione mais posts aqui -->
            </div>
        </section>
    </main>
<script>
    document.addEventListener('DOMContentLoaded', () => {
    const postForm = document.getElementById('postForm');
    const postsFeed = document.querySelector('.posts-feed');

    postForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const content = document.getElementById('postContent').value;
        const image = document.getElementById('postImage').files[0];

        if (!content) {
            alert('Escreva algo para postar!');
            return;
        }

        const post = document.createElement('div');
        post.className = 'post';

        post.innerHTML = `
            <div class="post-header">
                <img src="/assets/user1.jpg" alt="Usu√°rio" class="post-avatar">
                <div>
                    <h3>Voc√™</h3>
                    <span>Agora mesmo</span>
                </div>
            </div>
            <div class="post-content">
                <p>${content}</p>
                ${image ? `<img src="${URL.createObjectURL(image)}" alt="Imagem do post">` : ''}
            </div>
            <div class="post-actions">
                <button>üí¨ Comentar</button>
                <button>‚ù§Ô∏è Curtir</button>
                <button>üîÅ Compartilhar</button>
            </div>
        `;

        postsFeed.appendChild(post);
        postForm.reset();
    });
});
</script>
</body>
</html>
