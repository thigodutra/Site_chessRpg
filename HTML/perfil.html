<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
</head>

<audio id="background-music" loop>
    <source src="song/music.mp3" type="audio/mpeg">
    Seu navegador não suporta o elemento de áudio.
</audio>

<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- Logo -->
                        <a href="/html/perfil.html" class="logo">
                            <img src="/assets/logo.png" alt="">
                        </a>
                        <!-- Pesquisa -->
                        <div class="search-input">
                            <form id="search" action="#">
                                <input type="text" placeholder="Digite alguma coisa..." />
                                <i class="procurar"></i>
                            </form>
                        </div>
                        <!-- Menu -->
                        <ul class="nav">
                            <li><a href="/html/index.html">Início</a></li>
                            <li><a href="/html/mesas.html">Mesas</a></li>
                            <li><a href="/html/conquista.html">Conquistas</a></li>
                            <li><a href="/html/comunidade.html">Comunidade</a></li>
                            <li><a href="/html/perfil.html"class="active"> <img src="/assets/perfil.png"></a></li>
                        </ul>   
                        <a class='menu'>
                            <span>Menu</span>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="profile-page">
        <!-- Informações do Usuário -->
        <div class="user-info-section">
            <div class="profile-pic">
                <img src="/assets/user1.jpg" alt="Avatar do Usuário">
                <button class="edit-pic">Editar Foto</button>
            </div>
            <div class="user-details">
                <h1 id="username">Nome do Usuário</h1>
                <p id="email">email@exemplo.com</p>
                <button class="edit-info">Editar Informações</button>
            </div>
        </div>
    
        <!-- Lista de Personagens -->
        <div class="characters-section">
            <h2>Meus Personagens</h2>
            <div class="characters-list">
                <!-- Um personagem de exemplo -->
                <div class="character-card" id="char-1">
                    <h3>Personagem: Thorin Escudo de Carvalho</h3>
                    <p>Classe: Guerreiro | Raça: Anão | Nível: 3</p>
                    <button class="edit-character">Editar Ficha</button>
                </div>
            </div>
            <button class="add-character">+ Adicionar Novo Personagem</button>
        </div>
    
        <!-- Ficha de Personagem -->
        <div class="character-sheet-container">
            <!-- Informações do Personagem -->
            <div class="character-info">
                <div>
                    <label>Nome do Personagem:</label>
                    <input type="text" placeholder="Ex: Thorin Escudo de Carvalho">
                </div>
                <div>
                    <label>Classe e Nível:</label>
                    <input type="text" placeholder="Ex: Guerreiro 3">
                </div>
                <div>
                    <label>Raça:</label>
                    <input type="text" placeholder="Ex: Anão">
                </div>
                <div>
                    <label>Antecedente:</label>
                    <input type="text" placeholder="Ex: Soldado">
                </div>
                <div>
                    <label>Alinhamento:</label>
                    <input type="text" placeholder="Ex: Neutro Bom">
                </div>
            </div>
        
            <!-- Atributos -->
            <div class="attributes">
                <h3>Atributos</h3>
                <div class="attribute">
                    <label>Força:</label>
                    <input type="number" min="1" max="20" value="10">
                </div>
                <div class="attribute">
                    <label>Destreza:</label>
                    <input type="number" min="1" max="20" value="10">
                </div>
                <div class="attribute">
                    <label>Constituição:</label>
                    <input type="number" min="1" max="20" value="10">
                </div>
                <div class="attribute">
                    <label>Inteligência:</label>
                    <input type="number" min="1" max="20" value="10">
                </div>
                <div class="attribute">
                    <label>Sabedoria:</label>
                    <input type="number" min="1" max="20" value="10">
                </div>
                <div class="attribute">
                    <label>Carisma:</label>
                    <input type="number" min="1" max="20" value="10">
                </div>
            </div>
        
            <!-- Proeficiências e Idiomas -->
            <div class="proficiencies">
                <h3>Proeficiências e Idiomas</h3>
                <textarea rows="5" placeholder="Ex: Armaduras leves, espadas longas, idioma élfico..."></textarea>
            </div>
        
            <!-- Equipamentos -->
            <div class="equipment">
                <h3>Equipamentos</h3>
                <textarea rows="5" placeholder="Ex: Machado de batalha, Armadura de couro, Poções de cura..."></textarea>
            </div>
        </div>

        <!-- Modal para Edição de Informações -->
<div id="info-modal" class="window" style="display: none;">
    <div class="window-header">
        <span>Informações</span>
        <button id="close-modal" class="close-modal">&times;</button>
    </div>
    <div id="modal-content">
        <!-- Conteúdo dinâmico inserido aqui -->
    </div>
</div>
<script src="/script.js"></script>
