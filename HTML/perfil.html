<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
</head>

<audio id="background-music" loop>
    <source src="/song/music.mp3" type="audio/mpeg">
    Seu navegador não suporta o elemento de áudio.
</audio>

<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <a href="/html/perfil.html" class="logo">
                            <img src="/assets/logo.png" alt="Logo">
                        </a>
                        <div class="search-input">
                            <form id="search" action="#">
                                <input type="text" placeholder="Digite alguma coisa..." />
                                <i class="procurar"></i>
                            </form>
                        </div>
                        <ul class="nav">
                            <li><a href="/html/index.html">Início</a></li>
                            <li><a href="/html/mesas.html">Mesas</a></li>
                            <li><a href="/html/conquista.html">Conquistas</a></li>
                            <li><a href="/html/comunidade.html">Comunidade</a></li>
                            <li><a href="/html/perfil.html" class="active"><img src="/assets/perfil.png" alt="Perfil"></a></li>
                        </ul>
                        <a class='menu'>
                            <span>Menu</span>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="profile-page">
        <!-- Informações do Usuário -->
        <div class="user-info-section">
            <div class="profile-pic">
                <img src="/assets/user1.jpg" alt="Avatar do Usuário">
                <button class="edit-pic">Editar Foto</button>
            </div>
            <div class="user-details">
                <h1 id="username">Nome do Usuário</h1>
                <p id="email">email@exemplo.com</p>
                <button class="edit-info">Editar Informações</button>
            </div>
        </div>
    
        <!-- Lista de Personagens -->
        <div class="characters-section">
            <h2>Meus Personagens</h2>
            <div class="characters-list">
                <!-- Fichas de personagens organizadas por sistema -->
                <div class="character-system">
                    <h3>Ordem Paranormal</h3>
                    <button class="add-character">+ Adicionar Novo Personagem</button>
                    <div class="character-card">
                        <h4>Personagens</h4>
                    </div>
                </div>

                <div class="character-system">
                    <h3>D&D 5e</h3>
                    <button class="add-character">+ Adicionar Novo Personagem</button>
                    <div class="character-card">
                        <h4>Personagens</h4>
                    </div>
                </div>

                <div class="character-system">
                    <h3>Vampiro à Máscara</h3>
                    <button class="add-character">+ Adicionar Novo Personagem</button>
                    <div class="character-card">
                        <h4>Personagens</h4>
                    </div>
                </div>

                <div class="character-system">
                    <h3>Call Of Cthulhu</h3>
                    <button class="add-character">+ Adicionar Novo Personagem</button>
                    <div class="character-card">
                        <h4>Personagens</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Edição de Informações -->
    <div id="info-modal" class="window" style="display: none;">
        <div class="window-header">
            <span>Informações</span>
            <button id="close-modal" class="close-modal">&times;</button>
        </div>
        <div id="modal-content">
            <!-- Conteúdo dinâmico inserido aqui -->
        </div>
    </div>


    <script src="/script/script_perfil.js"></script>
</body>
</html>
