<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta de Posts</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="/JavaScript/script.js"></script> 
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <style>
        /* Adicionando estilos básicos para os modais */
        .window {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            width: 300px;
            border: 1px solid #7b4705;
            background-color: #3c3c3c;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
        }

        .window.show {
            display: block;
        }

        .window-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            color: #fff;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5em;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <a href="/HTML/mesas.html" class="logo">
                            <img src="/assets/logo.png" alt="">
                        </a>
                        <div class="search-input">
                            <form id="search" action="#">
                                <input type="text" placeholder="Digite alguma coisa..." />
                                <i class="procurar"></i>
                            </form>
                        </div>
                        <ul class="nav">
                            <li><a href="/HTML/index.html">Início</a></li>
                            <li><a href="/HTML/mesas.html" class="active">Mesas</a></li>
                            <li><a href="/HTML/conquista.html">Conquistas</a></li>
                            <li><a href="/HTML/comunidade.html">Comunidade</a></li>
                            <li><a href="/HTML/perfil.html"><img src="/assets/perfil.png" alt="Perfil"></a></li>
                        </ul>
                        <a class="menu"><span>Menu</span></a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- Gêneros e carrosséis -->
        <div class="genre-section">
            <h2>Gênero 1</h2>
            <div class="posts-container">
                <div class="posts-wrapper">
                    <div class="post">
                        <h3>Título do Post 1</h3>
                        <p>Descrição do post 1. Este é o conteúdo básico do post com mais detalhes.</p>
                        <p><strong>Tempo do Post:</strong> 2 horas atrás</p>
                        <p><strong>Pessoas participando:</strong> 35</p>
                        <div class="post-buttons">
                            <button class="open-modal" data-modal="modal-1">Botão 1</button>
                            <button class="open-modal" data-modal="modal-2">Botão 2</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modais -->
    <div id="modal-1" class="window">
        <div class="window-header">
            Modal 1
            <button class="close-modal">&times;</button>
        </div>
        <div class="window-content">
            <p>Conteúdo do Modal 1</p>
        </div>
    </div>

    <div id="modal-2" class="window">
        <div class="window-header">
            Modal 2
            <button class="close-modal">&times;</button>
        </div>
        <div class="window-content">
            <p>Conteúdo do Modal 2</p>
        </div>
    </div>
    <script src="../JavaScript/script.js" defer></script>
</body>
</html>
